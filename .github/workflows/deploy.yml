name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Create scripts directory
        run: mkdir -p scripts
      
      - name: Generate Firebase Config
        run: node scripts/generate-config.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      
      - name: Verify files exist
        run: |
          echo "=== Checking generated config ==="
          ls -la firebase-config.js || echo "firebase-config.js NOT FOUND!"
          echo ""
          echo "=== Checking js files ==="
          ls -la js/ || echo "js/ directory NOT FOUND!"
          echo ""
          echo "=== Checking css files ==="
          ls -la css/ || echo "css/ directory NOT FOUND!"
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Build and copy files
        run: |
          mkdir -p _site
          # Копируем ВСЕ файлы
          cp -r index.html _site/
          cp -r firebase-config.js _site/ 2>/dev/null || echo "⚠️ firebase-config.js skipped"
          cp -r service-worker.js _site/ 2>/dev/null || echo "⚠️ service-worker.js skipped"
          cp -r css/ _site/ 2>/dev/null || echo "⚠️ css/ skipped"
          cp -r js/ _site/ 2>/dev/null || echo "⚠️ js/ skipped"
          
          echo "=== Build completed ==="
          echo "Files in _site:"
          find _site -type f | head -30
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

      - name: Deployment Status
        run: |
          echo "✅ Deployment successful!"
          echo "Site will be available at: https://askhat707.github.io/trading-data/"

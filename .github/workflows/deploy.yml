name: üöÄ Deploy Trading Data Terminal

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CACHE_CONTROL: "max-age=3600, must-revalidate"
  BASE_PATH: "/trading-data/"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: üì• –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: üü¢ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üîß –ì–µ–Ω–µ—Ä–∞—Ü–∏—è firebase-config.js
        env:
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_DATABASE_URL: ${{ secrets.FIREBASE_DATABASE_URL }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
        run: |
          echo "üîß –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º firebase-config.js –∏–∑ —Å–µ–∫—Ä–µ—Ç–æ–≤..."
          node scripts/generate-config.js
          
          if [ ! -f "firebase-config.js" ]; then
            echo "‚ùå –û—à–∏–±–∫–∞: firebase-config.js –Ω–µ —Å–æ–∑–¥–∞–Ω!"
            exit 1
          fi
          
          echo "‚úÖ firebase-config.js —Å–æ–∑–¥–∞–Ω —É—Å–ø–µ—à–Ω–æ"
          ls -lh firebase-config.js

      - name: üìù –ö–æ–º–º–∏—Ç –∫–æ–Ω—Ñ–∏–≥–∞ (–µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª—Å—è)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          if git diff --quiet firebase-config.js 2>/dev/null; then
            echo "‚úÖ firebase-config.js –Ω–µ –∏–∑–º–µ–Ω–∏–ª—Å—è"
          else
            echo "üìù –ö–æ–º–º–∏—Ç–∏–º firebase-config.js..."
            git add firebase-config.js
            git commit -m "üîí –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ firebase-config.js [skip ci]" || true
            git push origin main || echo "‚ö†Ô∏è Push –Ω–µ —Ç—Ä–µ–±—É–µ—Ç—Å—è"
          fi

      - name: üìÑ –°–æ–∑–¥–∞–Ω–∏–µ .nojekyll
        run: touch .nojekyll

      - name: üîß –°–æ–∑–¥–∞–Ω–∏–µ CNAME —Ñ–∞–π–ª–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
        run: |
          echo "askhat707.github.io" > CNAME
          echo "‚úÖ CNAME —Ñ–∞–π–ª —Å–æ–∑–¥–∞–Ω"

      - name: üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ñ–∞–π–ª–æ–≤
        run: |
          echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Ñ–∞–π–ª—ã –¥–ª—è –¥–µ–ø–ª–æ—è:"
          [ -f "index.html" ] && echo "‚úÖ index.html" || (echo "‚ùå index.html –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" && exit 1)
          [ -f "firebase-config.js" ] && echo "‚úÖ firebase-config.js" || (echo "‚ùå firebase-config.js –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" && exit 1)
          [ -f "service-worker.js" ] && echo "‚úÖ service-worker.js" || echo "‚ö†Ô∏è service-worker.js –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ"
          [ -f "CNAME" ] && echo "‚úÖ CNAME" || echo "‚ö†Ô∏è CNAME –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ"
          [ -d "js" ] && echo "‚úÖ js/" || (echo "‚ùå js/ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" && exit 1)
          [ -d "css" ] && echo "‚úÖ css/" || (echo "‚ùå css/ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç" && exit 1)
          [ -d "scripts" ] && echo "‚úÖ scripts/" || echo "‚ö†Ô∏è scripts/ –æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ"

      - name: üì¶ –£–ø–∞–∫–æ–≤–∫–∞ –¥–ª—è GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          retention-days: 30

      - name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 600000

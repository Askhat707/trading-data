          # –°–æ—Ö—Ä–∞–Ω—è–µ–º
          echo "$CONFIG" > firebase-config.js
          
          echo "‚úÖ –ö–æ–Ω—Ñ–∏–≥ —Å–æ–∑–¥–∞–Ω"
          head -15 firebase-config.js

  deploy:
    name: üöÄ –î–µ–ø–ª–æ–π –Ω–∞ GitHub Pages
